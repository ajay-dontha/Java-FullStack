<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <label for="UserName">UserName</label>
    <input type="text" id="UserName" placeholder="Enter UserName"><br>

    <label for="Password">Password</label>
    <input type="password" id="password" placeholder="Enter Password"><br>

    <label for="Email">Email</label>
    <input type="email" id="email" placeholder="Enter email"><br>

    <label for="Address">Address</label>
    <textarea name="Addresss" id="address" cols="30" rows="10"></textarea><br>

    <label for="Countries">Countries</label> <!--Drop Down -->
    <select name="Countries" id="Countries">
        <option value="" disabled>--Select--</option>
        <option value="India">India</option>
        <option value="UK">UK</option>
        <option value="USA">USA</option>

    </select><br>

    <label for="Gender">Gender:</label>

    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="male" value="male" checked>

    <label for="female">Female</label>
    <input type="radio" name="female" id="female" value="female"><br>

    <label for="Languages">Languages:</label>

    <label for="English">English</label>
    <input type="checkbox" name="english" id="english" value="english">
    <label for="Telugu">Telugu</label>
    <input type="checkbox" name="telugu" id="telugu" value="telugu">
    <label for="Hindi">Hindi</label>
    <input type="checkbox" name="hindi" id="hindi" value="hindi"> 
    <br>

    <label for="Date">Date</label>
    <input type="date" name="date" id="date"><br>

    <label for="mobilenumber">Mobilenumber</label>
    <input type="number" name="mobilenumber" id="mobilenumber" placeholder="Enter MobileNumber"> <br>
 
    <label for="color">Color</label>
    <input type="color" name="color" id="color"><br>

    <label for="range">Range</label>
    <input type="range" name="range" id="range"><br>

    <label for="datetime">DateTime</label>
    <input type="datetime" name="datetime" id="datetime"><br>

    <label for="upload file">Upload File</label>
    <input type="file" id="profile" name="profile"><br>
    
    <button type="button" id="registerbtn" name="registerbtn">Button</button>
</body>
</html>
